{% extends "base.html" %}
{% load markdown_deux_tags %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <div class="post" style='margin-top: 100px;'>
      <h2><a href="{% url "post_detail" slug=object.slug %}">{{ object.title }}</a></h2>
      <p class="meta">
        {{ object.created }}
      </p>
      {{ object.body|markdown }}
    </div>
{% endblock %}
